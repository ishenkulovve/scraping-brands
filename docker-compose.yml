version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: scrapper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: scrapper
      POSTGRES_PASSWORD: password
      POSTGRES_DB: scrapper_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrapper -d scrapper_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Опционально: pgAdmin для управления БД через веб-интерфейс
  # Раскомментируйте если нужен GUI
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: scrapper-pgadmin
